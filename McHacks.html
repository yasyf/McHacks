<head>
  	<title>McHacks</title>
    <link href="client/css/jquery.gridster.css" rel="stylesheet" />
    <script src="client/js/jquery.gridster.min.js" />
</head>

<body>
  {{> top}}
  {{> inputs}}
  <br />
</body>

<template name="top">
	<div>
	  	<form id='addfrm'>
		  <input type="text" name="i" id="i" required />
		  <input type="submit" value="Add" id="addbtn" />
		  <br /><input type="number" name="n" id="n" min="1" max="9" value={{n}} required />
		</form>
	</div>
</template>

<template name="inputs">
	<div class="gridster"><ul class="inner"></ul></div>
</template>

<template name="popover">
<div class="popover"></div>
</template>
